<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Score Counter</title>
    <link rel="stylesheet" href="Scrimba.css">
    
</head>
<body>
  
    <div class="container1">
        <h2>BASKETBALL SCORE COUNTER</h2>
        <div class="container">
        <div class="logo">
            <h3>HOME</h3>
            <div class="back">
            <h1 id="count-el">0</h1></div>
        
            <button onclick="add()" >+1</button>
            <button onclick="attach()">+2</button>
            <button onclick="join()">+3</button><br>
            <button onclick="reShuffle()"> Reset</button>
    </div>


    <div class="move">
        <h3>GUEST</h3>
        <div class="back">
        <h1 id="total-el">0</h1>
        </div>
        <button onclick="sum()">+1</button>
        <button onclick="compute()">+2</button>
        <button onclick="appends()">+3</button><br>
        <button onclick="reset()"> Reset</button>
    </div>
    </div>
    </div>



    <script src="Scrimba.js"></script>



</body>
</html>
